<div ng-if="!module.uses_module_license">
	<label ng-if="!licenseSet()">{{strings.enterLicense}}</label>
	<label ng-if="licenseSet()">{{strings.licenseKey}}</label>
	
	<input type="text" ng-model="module.options.license.key" />
	<a class="usin-btn usin-add-licence-btn" ng-click="addLicense()" ng-if="!licenseSet()">{{strings.addLicense}}</a>
	<a class="usin-btn usin-deactivate-licence-btn" ng-click="deactivateLicense()" ng-if="licenseSet()">{{strings.removeLicense}}</a>
	<div class="clear"></div>


	<span class="usin-text-error" ng-show="errorMsg"><span class="usin-icon-close"></span>{{strings.error}}: {{errorMsg}}</span>
	<span class="usin-text-success" ng-show="successMsg"> <span class="usin-icon-apply"></span>{{successMsg}}</span>

	<div ng-if="module.options.license.status_text && licenseSet()">
		<span ng-class="['usin-license-status', 'usin-license-'+module.options.license.status]">{{module.options.license.status_text}}</span>
		| <a class="usin-refresh-license" ng-click="refreshLicense()">{{strings.refresh}}</a>
	</div>
	
	<span class="usin-icon-license-loading" ng-show="licenseLoading"></span>

</div>

<div ng-if="module.uses_module_license">
	<p>{{strings.noModuleLicense.replace('%s', getModule(module.uses_module_license).name)}}</p>
</div>
